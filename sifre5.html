<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris Machine</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: monospace;
    }

    /* Tetris machine frame */
    .machine {
      width: 320px;
      height: 480px;
      background: #222;
      border: 10px solid #444;
      border-radius: 15px;
      box-shadow: 0 0 40px #ff00ff;
      position: relative;
      overflow: hidden;
    }

    /* Screen */
    .screen {
      width: 90%;
      height: 70%;
      margin: 20px auto;
      background: black;
      color: #00ff00;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      border: 3px solid #00ff00;
      text-align: center;
    }

    input {
      margin-top: 10px;
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      text-align: center;
      font-size: 18px;
      padding: 3px 5px;
    }

    .glitch {
      font-size: 22px;
      color: #ff0040;
      animation: glitch 0.2s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 cyan; }
      50% { text-shadow: -2px 0 red, 2px 0 cyan; }
      100% { text-shadow: 2px 0 red, -2px 0 cyan; }
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="machine">
    <div class="screen" id="screen">
      <p id="message">Enter Password to Unlock</p>
      <input type="text" id="password" placeholder="Password">
      <button onclick="checkPassword()">Enter</button>
    </div>
  </div>

  <script>
    function checkPassword() {
      const pass = document.getElementById("password").value;
      const screen = document.getElementById("screen");
      const message = document.getElementById("message");

      if (pass === "79") {
        // glitch effect
        message.textContent = "ACCESS GRANTED";
        message.classList.add("glitch");
        document.getElementById("password").style.display = "none";

        setTimeout(() => {
          screen.innerHTML = ""; // clear
          screen.style.background = "black";
        }, 2000);

        setTimeout(() => {
          screen.innerHTML = `<p style="color:red; font-size:24px;">Are you ready to play?</p>`;
        }, 3500);
      } else {
        message.textContent = "ACCESS DENIED";
        message.style.color = "red";
      }
    }
  </script>
</body>
</html>
